name: Label Issue
on:
   issues:
      types: ['opened','edited']

permissions:
   contents: write
   pull-requests: write
   issues: write

env:
   ISSUE_NUMBER: ${{ github.event.issue.number }}
   PR_NUMBER: ${{ github.event.pull_request.number }}
   GH_TOKEN: ${{ github.token }}
   REPOSITORY: ${{ github.repository }}
   OPEN_API_KEY: ${{ secrets.OPEN_API_KEY }}

jobs:
   auto-label:
      runs-on: [self-hosted, linux, x64, root-devdapp]
      steps:
            - name: Check out repository
              uses: actions/checkout@v4
              with:
                sparse-checkout: |
                  .github/workflows/
                sparse-checkout-cone-mode: false
            
            - name: Pull latest instructions file
              run: |
                 pwd
                 cd $HOME/devdapp-bot
                 export GH_TOKEN=${{ github.token }}
                 git stash
                 git pull https://x-access-token:${{ secrets.PAT }}@github.com/DevDappcom/devdapp-bot.git
                 ls
                 echo $ISSUE_NUMBER
                 echo $REPOSITORY

            - name: Run Goose with github extension
              run: |
                  source ~/.bashrc
                  goose run --with-extension "GITHUB_PERSONAL_ACCESS_TOKEN=${{ secrets.PAT_DEVDAPPAI }} npx -y @modelcontextprotocol/server-github" --instructions $HOME/devdapp-bot/instructions.txt
